<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seleção de Alimentos</title>
</head>
<body>
    <h1>Selecione seus Alimentos</h1>
    <div class="container">
        <div class="food-item">
            <img src="https://via.placeholder.com/150" alt="Maçã">
            <h2>Maçã</h2>
            <label>
                <input type="checkbox" name="apple">
                Selecionar
            </label>
        </div>
        
        <div class="food-item">
            <img src="https://via.placeholder.com/150" alt="Banana">
            <h2>Banana</h2>
            <label>
                <input type="checkbox" name="banana">
                Selecionar
            </label>
        </div>
        
        <div class="food-item">
            <img src="https://via.placeholder.com/150" alt="Laranja">
            <h2>Laranja</h2>
            <label>
                <input type="checkbox" name="orange">
                Selecionar
            </label>
        </div>
    </div>
</body>
</html>
